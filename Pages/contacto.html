    <main>
        <!--------------- Banner principal --------------->
        <section class="banner"> 
            <img src="../Media/Banner.jpg" alt="Foto principal" width="1750px" class="wow animate__animated animate__fadeIn">
        </section> 

        <div class="encabezado__secciones">
            <h2>Contacto</h2>
        </div>

        <!---------------------------------------------------------------------------------- FORMULARIO --------------------------------------------------------------------------------------------------------------->

        <div class="contacto"> 
            <div class="formulario wow animate__animated animate__fadeIn">
                <div>
                    <h2>Completa este formulario</h2>
                </div>
                <div class="form-floating">
                    <input type="nombre" class="form-control" id="floatingPassword" placeholder="Nombre">
                    <label for="floatingPassword">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="apellido" class="form-control" id="floatingPassword" placeholder="Apellido">
                    <label for="floatingPassword">Apellido</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione un motivo</option>
                        <option value="Sugerencia">Sugerencia</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentario...</label>
                </div>
                <div>
                    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                    <label class="btn btn-primary" for="btn-check">Enviar</label>
                </div>
            </div>

            <div class="form__text wow animate__animated animate__fadeIn">
                <p> Si tienes alguna sugerencia, necesitas soporte con el juego u otro asunto, por favor completa el formulario y nos pondremos en contacto. </p>
            </div>
        </div>
    </main>
